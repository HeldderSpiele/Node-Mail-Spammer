<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1A202C;
        }

        ::-webkit-scrollbar-thumb {
            background: #666;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body,
        html {
            overflow-x: hidden;
        }

        body {
            padding-bottom: 30px;
        }

        header span:hover,
        .card:hover {
            cursor: pointer;
            transition-duration: 0.2s;
        }

        header span {
            transition: background-color 75ms ease-in-out;
            transition: box-shadow 75ms ease-in-out;
        }

        * {
            user-select: none;
        }

        .partner-title {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            #list {
                grid-gap: 30px;
                margin-top: 220px;
            }
        }

    </style>
    <script>
        function sendMail(document){
            let mail = document.getElementById("mail").value;
            let subject = document.getElementById("sub").value;
            let inhalt = document.getElementById("text").value;
            let times = document.getElementById("quant").value;
            var snd = new Audio("https://www.myinstants.com/media/sounds/half-life-2-episode-2-base-alarm.mp3");
            snd.play()
            fetch(`http://localhost:3000/mail/${mail}/${subject}/${inhalt}/${times}`)
            .then(response => { response.json()
            alert(response)})
           }
    </script>
<title>Spam mail</title>
</head>

<body class="grid justify-items-center bg-gray-700">

    <div class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500 text-8xl mt-2">
        spam mail
    </div>
    <div class="grid justify-items-center mt-10 text-gray-400 mb-16">
        by Morris S. and Tayron M.
    </div>

    <input class="bg-gray-300 focus:bg-white rounded-md p-2" id="mail" type="text" name="eMail" placeholder="spam@lunana.xyz" required>
    <br>
    <input class="bg-gray-300 focus:bg-white rounded-md p-2" id="sub" type="text" name="Subject" placeholder="Hey!" required>
    <br>
    <input class="bg-gray-300 focus:bg-white rounded-md p-2" id="text" type="text" name="Inhalt" placeholder="My name is Jeff!" required>
    <br>
    <input  class="bg-gray-300 focus:bg-white rounded-md p-2" id="quant" type="number" id="howmuch" name="quantity" min="1" max="999">
    <audio
    id="myAudio"
    src="https://www.myinstants.com/media/sounds/half-life-2-episode-2-base-alarm.mp3"
    preload="auto"
  ></audio>
    <div class="mt-10">
        <button class="bg-red-500 bg-opacity-100 text-4xl hover:bg-red-400 rounded-lg p-4" onclick="sendMail(document)">
          START
        </button>
    </div>
</body>

</html>
